<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--CSS-->
  <link rel="stylesheet" href="./css/styles_variables.css">
  <link rel="stylesheet" href="./css/styles_main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="stats-card">

      <div class="container for-image">
        <img src="./images/image-header-desktop.jpg"  class="desktop" alt="Workers">
        <img src="./images/image-header-mobile.jpg"   class="mobile" alt="Workers">
      </div>
      
      <div class="container for-desc">
        <h1>Get <span class="emphasis">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="container for-data">
          <div class="data">
            <div class="data-value">10k+</div>
            <div class="data-label">companies</div>
          </div>

          <div class="data">
            <div class="data-value">314</div>
            <div class="data-label">templates</div>
          </div>

          <div class="data">
            <div class="data-value">12M+</div>
            <div class="data-label">queries</div>
          </div>
        </div>

      </div>
    </div>
  </main>
  

</body>
</html>
